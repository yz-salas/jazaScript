<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplos con unidades de medida y formulario</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Ejemplos con unidades de medida y formulario</h1>
    <p class="subtitulo">Ejemplos de unidades de medida CSS</p>

    <!-- formulario-->
    <form class="form" id="formaContenedor">
      <div class="contenedor">
        <div class="grupo-input">
          <label for="ancho">Ancho</label>
          <input name="ancho" type="text" id="ancho" />
        </div>

        <div class="grupo-input">
          <label for="altura">Altura</label>
          <input name="altura" type="text" id="altura" />
        </div>

        <div class="grupo-input">
          <label for="tamañoText">Texto</label>
          <input name="tamañoText" type="text" id="tamañoText" />
        </div>

        <div class="grupo-input">
          <label for="color">Color de fondo</label>
          <input name="color" type="color" id="color" />
        </div>
        <button class="btn btn-outline-secondary">Secondary</button>
      </div>
    </form>

    <div id="pantalla">
      <p id="pantallaTex">Mi div</p>
    </div>
    
    <script src="js/formulario.js"></script>
  </body>
</html>
